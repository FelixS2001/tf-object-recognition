<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Face Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Face Recognition with TeachableMachines</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="card mdl-card mdl-shadow--4dp">
            <div class="mdl-card__media">
              <div id="webcam-container"></div>
              <div id="label-container"></div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" id="start-button">
              <i class="material-icons">play_arrow</i>
            </button>
            <table>
              <tr>
                <td>1. Choose model: </td>
                <td>
                  <button class="mdl-button mdl-js-button mdl-button--primary" name="model" id="choose-model-file">
                    Model
                  </button>
                </td>
                <td>
                  <label for="model" id="choose-model-file-label"></label>
                </td>
              </tr>
              <tr>
                <td>2. Choose weights: </td>
                <td>
                  <button class="mdl-button mdl-js-button mdl-button--primary" name="weights" id="choose-weights-file">
                    Weights
                  </button>
                </td>
                <td>
                  <label for="weights" id="choose-weights-file-label"></label>
                </td>
              </tr>
              <tr>
                <td>3. Choose metadata: </td>
                <td>
                  <button class="mdl-button mdl-js-button mdl-button--primary" name="metadata" id="choose-metadata-file">
                    Metadata
                  </button>
                </td>
                <td>
                  <label for="model" id="choose-metadata-file-label"></label>
                </td>
              </tr>
            </table>
            </div>
          </div>

          <input  type="file" id="upload-model" />
          <input type="file" id="upload-weights" />
          <input type="file" id="upload-metadata" />
        </div>
      </main>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
